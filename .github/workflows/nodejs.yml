name: GitHub Actions eslint
on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      
      - name: install
        run: npm install
        
      - name: eslin
        run: make lint

      - run: make test
      
